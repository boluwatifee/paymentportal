<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Purchase</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section>
     <div class="container">
       <!--  <img src="/img/Vector 55.png" alt=""> -->
        <div class="top">
            <span class="header">Complete your Purchase</span> <br>
            <div class="slider">
                <span class="slider2"><a href="/html/personalinfo.html"> Personal Info</a></span>
                <span class="slider1">Billing Info</span>
                <span class="slider3">Confirm Payment</span>
            </div>
        </div>

        <form action="/html/confirm1.html">
            <div class="name">
                <label for="name">Name on Card</label><br>
                    <input type="text" name="" id="name"><br>
            </div>

            <div class="cardType">
                <label for="cardType">Card Type</label><br>
                <select name="cardType" id="">
                     <option value="">Visa</option>
                     <option value="">Master Card</option>
                     <option value="">Verve</option>
                </select>
            </div>

            <div class="dets">
                <div class="cardDetails">
                <label for="details">Card Details</label><br>
                <input type="number" name="" id="details"><br>
                </div>

                
            <div class="exp">
                <label for="expiry">Expiry Date</label><br>
                    <input type="date" name="" id="expiry"><br>
            </div>
            
            <div class="cvv">
                <label for="CVV">CVV</label><br>
                    <input type="number" name="" id="CVV"><br>
            </div>
            </div>

            <div class="btn bill">
                <button class="nextbtn"><a href="">Next</a></button>
                <a href="" class="cancel">Cancel Payment</a>
            </div>
        </form>
     </div>
    </section>
</body>
</html>
